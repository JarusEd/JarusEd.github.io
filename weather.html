<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flecks Labs Assignment</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="weatherstyle.css">
        <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body>        
        <div class="center1" style="display: block">
            <h2> SIGN IN </h2>
            <form method="post" class="loginForm">
                <div class="txt_fld">
                    <input type="text" id="username" name="username">
                    <label>Username:</label>
                    <h6>(*Username will only be used if it is a new registration)</h6>
                </div>
                <div class="txt_fld">
                    <input type="email" id="email" name="email" required>
                    <label>Email:</label>
                </div>
                <div class="txt_fld">
                    <input type="password" id="password" name="pwd" required>
                    <label>Password:</label>
                </div>
                <div class="txt_fld">
                    <input type="text" id="titleId" value="BD7F8" disabled>
                    <label>TitleID:</label>
                </div>
                <input type="submit" id="login" value="Login" onclick="loginfunc()">
                <textarea id="resultOutput" cols="60" rows="1" disabled></textarea><br />
            </form>
        </div>
        <div class="center2" style="display: none">
            <h2>Weather Detection</br>System</h2>
            <div class="locDetect">
                <label id="locWeather">Click to detect location and Weather:</label>   
                <button id="locDeter" onclick="getLocation()"></button>   
            </div>
            <textarea id="tempDet" name="tempDet" rows="3" cols="40" disabled></textarea>       
            <div class="histDetect">
                <label id="histWeather">Click to show the history:</label>   
                <button id="histDeter" onclick="getDataHistory()"></button>   
            </div>
            <textarea id="histDet" name="histDet" rows="20" cols="40" disabled></textarea>  
            <div class="devDetect">
                <label id="devlabel">Click to show the Developer:</label>   
                <button id="devName" onclick="getDeveloper()"></button>   
            </div>
            <textarea id="devDisplay" name="devDisplay" rows="1" cols="40" disabled></textarea>
            <input type="submit" id="logout" value="Logout" onclick="loggingout()">               
        </div>
        <script type="text/javascript" src="weatherscript.js"></script>
    </body>
</html>
